apiVersion: apps/v1
kind: Deployment
metadata:
  name: deluge
  labels:
    app: deluge
  namespace: default
spec:
  selector:
    matchLabels:
      app: deluge
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: deluge
        tier: backend
        track: stable
    spec:
      containers:
      - name: deluge
        image: linuxserver/deluge:latest
        volumeMounts:
        - name: deluge-persistent-storage
          mountPath: /config
          subPath: deluge/config
        - name: deluge-persistent-storage
          mountPath: /downloads
          subPath: downloads/
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Australia/Syndey"
        - name: DELUGE_LOGLEVEL
          value: "debug"
      volumes:
      - name: deluge-persistent-storage
        persistentVolumeClaim:
          claimName: host-volume-claim
