apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - host: "local.sonarr.molloy.cloud"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: sonarr
              port:
                number: 8989
  - host: "local.plex.molloy.cloud"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: plex
              port:
                number: 32400
  - host: "local.jackett.molloy.cloud"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: jackett
              port:
                number: 9117
  - host: "local.deluge.molloy.cloud"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: deluge
              port:
                number: 8112
  - host: "local.radarr.molloy.cloud"
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: radarr
              port:
                number: 7878